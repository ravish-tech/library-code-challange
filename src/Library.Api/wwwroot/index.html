<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid" style="background-color: floralwhite">
    <h1>Library</h1>
    <div class="p-1 bg-secondary"></div>
    <div class="row">
        <div class="col-sm-3" style="background-color:lavender;padding: 10px">
            <h3 style="margin-top: 25px">Books</h3>
            <div id="list-of-books-container" class="list-group"><p>Loading books...</p></div>
        </div>
        <div class="col-sm-9" style="background-color:lavenderblush;padding: 10px;">
            <h3 id="book-title" style="margin-top: 25px">.</h3>
            <div class="input-group mb-3">
<!--                <div class="input-group-prepend">-->
<!--                    <span class="input-group-text" id="basic-addon1">Search</span>-->
<!--                </div>-->
                <input id="search-phrase-input" type="text" class="form-control" placeholder="Search Phrase..." aria-label="Word"
                       aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button" id="clear-button">Clear</button>
                </div>
            </div>
            <p id="info-text" style="color: darkgrey; font-size: small;">Minimum of 3 characters required for the search
                to return
                results.</p>
            <table class="table table-striped ">
                <thead>
                <tr class="bg-primary text-light">
                    <th scope="col" style="width: 5%">#</th>
                    <th scope="col" style="width: 40%">Word</th>
                    <th scope="col" style="width: 40%">Count</th>
                </tr>
                </thead>
                <tbody id="word-count-table-container">
                <tr>
                    <td></td>
                    <td>Loading words...</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="padding: 10px">
        <p class="text-center" style="color: darkgrey; font-size: small;">
            Library Code Challange (<a href="https://github.com/ravish-tech" target="_blank">rav-tech</a>)
        </p>
    </div>
</div>
<script type="application/javascript" src="index.js"></script>

</body>
</html>
